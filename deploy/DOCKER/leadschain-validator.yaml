version: "3.5"

services:

  leadschain-mongodb:
    image: mongo:latest
    container_name: leadschain-mongodb
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    networks:
      back:
        ipv4_address: 172.16.238.02
    expose:
      - ${DB_PORT}
    entrypoint: mongod --bind_ip_all

  leadschain-abci:
    image: leadschain/abci:latest
    container_name: leadschain-abci
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    networks:
      back:
        ipv4_address: 172.16.238.03
    expose:
      - ${ABCI_PORT}
    depends_on:
      - leadschain-mongodb
    entrypoint: tmlc-abci --dbhost=mongodb://172.16.238.02:${DB_PORT} --addr=tcp://172.16.238.03:${ABCI_PORT}
    
  leadschain-validator:
    image: leadschain/node:latest
    container_name: leadschain-validator
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    network_mode: "host"
    expose:
      - ${P2P_PORT}
      - ${GRPC_PORT}
    ports:
      - ${P2P_PORT}:${P2P_PORT}
      - ${GRPC_PORT}:${GRPC_PORT}
    volumes:
      - ${CONFIG_PATH}:/tendermint/config
    depends_on:
      - leadschain-abci
    entrypoint: "sh -c \"\
      tendermint init && \
      tendermint node --proxy_app=tcp://172.16.238.03:${ABCI_PORT} --p2p.laddr=tcp://${NODE_IP}:${P2P_PORT} --rpc.laddr=tcp://${NODE_IP}:${GRPC_PORT} ${NODE_ARGS} \
      \""

  leadschain-rest-api:
    image: leadschain/api:latest
    container_name: leadschain-rest-api
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    network_mode: "host"
    expose:
      - ${REST_PORT}
    ports:
      - ${REST_PORT}:${REST_PORT}
    depends_on:
      - leadschain-abci
    entrypoint: tmlc-api --endpoint=http://${NODE_IP}:${GRPC_PORT} --ip=${NODE_IP} --port=${REST_PORT}

networks:
  back:
    # use the bridge driver, but enable IPv6
    driver: bridge
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24