sudo: required

language: go
go:
  - "1.10.x"

install: true

notifications:
  email:
    on_success: never
    on_failure: always

services:
  - docker

env: 
  - DOCKER_COMPOSE_VERSION=1.21.0 TAG="latest"

before_install:
  # update docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  # update docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
  - stage: build && test
    before_script:
    - cd ${TRAVIS_BUILD_DIR}/deploy/DOCKER/travis
    # make and run images
    script:
    - if [ "$TRAVIS_BRANCH" == "master" ] || [ "$TRAVIS_BRANCH" == "$TRAVIS_TAG" ]; then 
          make build;
      else
          TAG=${TRAVIS_BRANCH};
          make build_tag;
      fi
    - cd ${TRAVIS_BUILD_DIR}/deploy/DOCKER
    - bash deploy.sh --mode=deploy --tag=${TAG} --clean_all=false;
    - sleep 15;
    # get go dependency manager
    - go get github.com/golang/dep/cmd/dep
    # install dependencies
    - dep ensure
    # generate msgpack binaries
    - go get github.com/tinylib/msgp
    - cd ${TRAVIS_BUILD_DIR}/transaction && go generate
    - cd ${TRAVIS_BUILD_DIR}/state && go generate
    # test api
    - cd ${TRAVIS_BUILD_DIR}/api/tests
    - go test -v handler_test.go -args -host=127.0.0.1 -update=true
    # test crypto
    - cd ${TRAVIS_BUILD_DIR}/crypto/tests
    - go test -v key_test.go -args -msg='test message!' -update=true
  - stage: deploy to dockerhub
    before_script:
    - cd ${TRAVIS_BUILD_DIR}/deploy/DOCKER/travis
    script:
    - if [ "$TRAVIS_BRANCH" == "$TRAVIS_TAG" ]; then 
          make login build push;
      elif [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
          TAG=${TRAVIS_BRANCH};
          make login build_tag push_tag;
      fi

